<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"><meta name="renderer" content="webkit"><meta name="description" content="yay!"><link rel="icon" href="/favicon.ico"><title>2014-09-10-About-css-clearance</title><link rel="stylesheet" href="../resource/css/typo.css"><link rel="stylesheet" href="../resource/css/style.css"></head><body><div class="container"><h1 id="about-css-clearance">About css clearance</h1>
<p>clearance为位于 top margin 上方的空白，他的存在是为了将设置了clear不为none的元素，推到它的相邻浮动块的下方的一种补充，clearance可以计算，也可以为负值，假如设置了clear的元素的 top margin 的值大于它相邻浮动元素的 height 和 bottom margin 的和， 则clearance为负值。</p>
